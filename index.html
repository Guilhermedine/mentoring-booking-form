<!DOCTYPE html>
<html lang="pt-br">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="column">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-firstname">
          </div>
          <div class="input-wrapper">
            <label for="event-name">Sobrenome</label>
            <input type="text" id="event-secondname">
          </div>
          </div>
          <div class="input-wrapper">
            <label for="event-email">E-mail<span>(digite um e-mail válido)</span></label>
            <input type="e-mail" id="event-e-mail">
          </div>
          <div class="input-wrapper">
            <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input 
            type="password" 
            id="event-password"
            required
            minlength="6"
            >
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="input-wrapper">
          <label for="event-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input type="text" id="event-mentor">
        </div>
      </fieldset>
      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="input-wrapper">
          <label for="event-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input type="text" id="event-mentor">
        </div>
      </fieldset>
      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <h2>Primeira mentoria</h2>
        <div class="col-1">
          <div class="input-wrapper">
            <label for="event-data">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date"/>
          </div>  
          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin"/>
          </div>     
          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end"/>
          </div>
          </div> 
          <h2>Segunda mentoria</h2>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-data">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date"/>
            </div>  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin"/>
            </div>     
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end"/>
            </div>  
          </div>
      </fieldset>
    </form>
    <footer>
      <input 
      class="button" 
      type="submit" 
      form="form"
      value="Salvar"/>
    </footer>
  </div>
</body>
</html>
